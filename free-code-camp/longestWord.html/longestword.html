
<!DOCTYPE html>

        <title>longestword</title>
    </head>
    <body>

        <script>

        function findLongestWord(str) {


            var changeIntoAnArray = str.split(' ');


            var longest = changeIntoAnArray.sort(function (a, b) { return b.length - a.length; })[0];
            console.log(longest);

}
       console.log(findLongestWord("The quick brown fox jumped over the lazy dog"));

        </script>

    </body>
