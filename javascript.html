<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>name</title>
    </head>
    <body>

        <script>
        var numbersToFactors = [];
        var sum =1;
        function factorialize(num) {

          for (var i=1; i <= num;i++){
               numbersToFactors.push(i);
          }

        for (var i=1; i <= numbersToFactors.length;i++){
            sum = sum * i;

        }
        return sum;
        }



        console.log(factorialize(10));

        </script>



    </body>
</html>
